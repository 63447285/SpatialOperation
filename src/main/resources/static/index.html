var redIcon = L.icon({
  iconUrl: 'data:image/svg+xml,' + encodeURIComponent(redsvg),
  iconSize: [32,32],
  iconAnchor: [16,32]

L.Marker.prototype.options.icon = redIcon;

var littleton = L.marker([39.8492789996262, 116.331205999857]).bindPopup('铁路卫生学校食堂'),
    denver    = L.marker([39.8496379999938,116.600583999952]).bindPopup('吴记全羊汤'),
    aurora    = L.marker([40.009848, 116.395892]).bindPopup('This is A'),
    golden    = L.marker([39.929931, 116.475494]).bindPopup('This is B'),
    demo      = L.marker([36.929931, 118.475494]).bindPopup('This is demo');


var cities = L.layerGroup([littleton, denver, aurora, golden]);
var myPolygons =L.layerGroup();

var map = L.map('map', {
  center: [39.905963, 116.390813],
  zoom: 10,
  layers:[osm, cities],
  preferCanvas: true
});
map.setView([39.909186, 116.397411], 10);

var baseMaps = {
    "OpenStreetMap": osm,
    "Mapbox Streets": streets
};

var overlayMaps = {
    "Points": cities
};

var Ploygonlay  = {
  "图斑":myPolygons
}

var layerControl = L.control.layers(baseMaps,overlayMaps).addTo(map);

var crownHill = L.marker([39.75, -105.09]).bindPopup('This is Crown Hill Park.'),
    rubyHill = L.marker([39.68, -105.00]).bindPopup('This is Ruby Hill Park.');

var parks = L.layerGroup([crownHill, rubyHill]);


layerControl.addOverlay(parks, "Parks");

<!-- var latlngs = [[38, 116],[42.8511870003798, 117],[40,118.391130999696],[37, 116.5]];-->

var myStyle = {
    "color": "#ff7800",
    "weight": 5,
    "opacity": 0.65
};

var myStyle1 = {
    "color": "#FF1F00",
    "weight": 5,
    "opacity": 0.65
};

var myStyle2 = {
    "color": "#00FF66",
    "weight": 5,
    "opacity": 0.65
};

var myStyle3 = {
    "color": "#FFFF58",
    "weight": 5,
    "opacity": 0.65
};

var geojsonMarkerOptions = {
    radius: 500,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

function loadWkt() {
map.setView([29.6718250536667, 91.147708283], 10);
    axios({
    method:'GET',
    url:'http://localhost:8808/polygon/getAllPolygonGeometry',
  }).then(response=>{
    console.log(response);
    var geojsons = []
            for (var i = 0; i < response.data.length; i++) {
                var geojson = Terraformer.WKT.parse(response.data[i]);
                geojsons.push(geojson)
            }
            var layer = L.geoJson(geojsons, {
                style: myStyle,
                onEachFeature: onEachFeature
            }).addTo(map);

        function onEachFeature(feature, layer) {
            var popupContent = "<p>Leaflet Load WKT " +
                feature.type + "</p>";
            if (feature.properties && feature.properties.popupContent) {
                popupContent += feature.properties.popupContent;
            }
            layer.bindPopup(popupContent);
        }
     });
}

var myGeoJSON;

var wktString;

map.on('pm:create',e=>{
    console.log(e);
	myGeoJSON = e.layer.toGeoJSON();
<!--	console.log(e.layer.getLatLngs());-->
	wktString= Terraformer.WKT.convert(myGeoJSON.geometry);
    console.log(wktString);
});


map.pm.addControls({
  position: 'topleft',
  drawCircle: false,
});



const btns = document.querySelectorAll('button');
//根据名称进行点查询
btns[0].onclick=function(){
var pointname=document.getElementById("field1").value;
  axios({
    method:'GET',
    url:'http://localhost:8808/point/getByName?name='+pointname,
  }).then(response=>{
    console.log(response);
var ciLayer = L.canvasIconLayer({}).addTo(map);
var icon = redIcon;

for (var i = 0; i < response.data.length; i++) {
       var lat = response.data[i].y;
       var lng = response.data[i].x;
       var marker = L.marker([lat, lng], { icon: icon })
         .bindPopup(response.data[i].name);    //绑定气泡窗口
      ciLayer.addLayer(marker);
     }
  });
}
//点缓冲区查询
btns[1].onclick=function(){
L.geoJSON(myGeoJSON, {
    pointToLayer: function (feature, latlng) {
        return L.circle(latlng, geojsonMarkerOptions);
    }
}).addTo(map);
  axios({
    method:'GET',
    url:'http://localhost:8808/point/getPointsByBuffer?wkt='+wktString,
  }).then(response=>{

var ciLayer = L.canvasIconLayer({}).addTo(map);

for (var i = 0; i < response.data.length; i++) {

     }
  });
}

//多边形合并
btns[6].onclick=function(){
var dlmc=document.getElementById("field2").value;
  axios({
    method:'GET',
    url:'http://localhost:8808/polygon/getUnionGeometry?dlmc='+dlmc,
  }).then(response=>{
    console.log(response);
    var geojsons = [];
    var geojson = Terraformer.WKT.parse(response.data);
    geojsons.push(geojson)
    var layer = L.geoJson(geojsons, {
                style: myStyle3,
                onEachFeature: onEachFeature
            }).addTo(map);
        function onEachFeature(feature, layer) {
