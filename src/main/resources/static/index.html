<div id="map"></div>
<form action="http://localhost:8808/point/getByName" method="GET">
  name: <input type="text" name="name">
<input type="submit" value="Submit">
</form>
<button>加载点</button>
<script>
console.log(axios);
//const axios = require('axios').default;
const btns = document.querySelectorAll('button');
btns[0].onclick=function(){
  axios({
    method:'GET',
    url:'http://localhost:8808/point/getByName?name=包子'
  }).then(response=>{
    console.log(response);
  });
}

function demo(){
  var responsecontent;
  // 向给定ID的用户发起请求
  axios.get('http://localhost:8808/point/getByName?name=包子')
    .then(function (response) {
      // 处理成功情况
      console.log(response);
    })
    .catch(function (error) {
      // 处理错误情况
      console.log(error);
    })
    .then(function () {
      // 总是会执行
      responsecontent=response.data.data;
      document.write(responsecontent);
    });
  }
</script>
